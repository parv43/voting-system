<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Voting System</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #007bff;
        }

        .candidates {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .candidate {
            margin: 15px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .vote-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .vote-button:disabled {
            background-color: #b3b3b3;
            cursor: not-allowed;
        }

        .vote-button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Voting System</h1>

    <div class="candidates">
        <div class="candidate" id="A">
            <h2>Candidate A</h2>
            <button class="vote-button" onclick="vote('A')">Vote for A</button>
        </div>

        <div class="candidate" id="B">
            <h2>Candidate B</h2>
            <button class="vote-button" onclick="vote('B')">Vote for B</button>
        </div>

        <div class="candidate" id="C">
            <h2>Candidate C</h2>
            <button class="vote-button" onclick="vote('C')">Vote for C</button>
        </div>

        <div class="candidate" id="D">
            <h2>Candidate D</h2>
            <button class="vote-button" onclick="vote('D')">Vote for D</button>
        </div>

        <div class="candidate" id="E">
            <h2>Candidate E</h2>
            <button class="vote-button" onclick="vote('E')">Vote for E</button>
        </div>

        <div class="candidate" id="F">
            <h2>Candidate F</h2>
            <button class="vote-button" onclick="vote('F')">Vote for F</button>
        </div>
    </div>

    <div class="results" id="resultsSection">
        <h2>Results</h2>
        <p id="result_A">Candidate A: 0 votes</p>
        <p id="result_B">Candidate B: 0 votes</p>
        <p id="result_C">Candidate C: 0 votes</p>
        <p id="result_D">Candidate D: 0 votes</p>
        <p id="result_E">Candidate E: 0 votes</p>
        <p id="result_F">Candidate F: 0 votes</p>
    </div>

    <script>
        var votes = {
            A: 0,
            B: 0,
            C: 0,
            D: 0,
            E: 0,
            F: 0
        };

        function vote(candidate) {
            if (votes[candidate] === 0) {
                votes[candidate]++;
                updateResults();
                disableVoteButton(candidate);
            } else {
                alert("You have already voted for this candidate.");
            }
        }

        function disableVoteButton(candidate) {
            var voteButton = document.getElementById(candidate);
            voteButton.getElementsByTagName('button')[0].disabled = true;
        }

        function updateResults() {
            var resultsSection = document.getElementById("resultsSection");
            resultsSection.style.opacity = 1;

            for (var candidate in votes) {
                var resultElement = document.getElementById("result_" + candidate);
                resultElement.textContent = "Candidate " + candidate + ": " + votes[candidate] + " votes";
            }
        }
    </script>

</body>
</html>
